<html>

<head>

    <style>
        body {
            background-color: #F3F1F0;
        }

        * {
            box-sizing: border-box;
            font-family: sans-serif;
        }

        .setup {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .setup * {
            margin-left: 10px;
        }

        .score::before {
            content: "Score: ";
        }

        .grid {
            display: grid;
            grid-gap: 4px;
            padding: 1rem;
            justify-content: center;
            align-content: center;
            position: relative;
            transition: transform 0.5s ease-out;
        }

        .grid.game-over {
            transform: rotate3d(1, 1, 1, 45deg);
        }

        .cell {
            border: solid 1px #ddd;
            height: 2rem;
            border-radius: 100%;
            position: relative;
            transition: background-color 0.2s ease-out;
        }

        .head {
            background: #DAA942;
        }

        .head.right {
            border-radius: 15px 100% 100% 15px;
        }

        .head.right::before,
        .head.right::after,
        .head.up::before,
        .head.up::after,
        .head.left::before,
        .head.left::after,
        .head.down::before,
        .head.down::after {
            position: absolute;
            content: "";
            right: 7px;
            height: 2px;
            width: 7px;
            background: #333;
        }

        .head.right:before {
            top: 30%;
        }

        .head.right::after,
        .head.left::after {
            bottom: 30%;
        }

        .head.left:before {
            top: 30%;
        }

        .head.up {
            border-radius: 100% 100% 15px 15px;
        }

        .head.up:before,
        .head.up::after {
            top: 35%;
        }

        .head.up:before {
            left: 20%;
            transform: rotate(135deg);
        }

        .head.up::after {
            right: 20%;
            transform: rotate(45deg);
        }

        .head.left {
            border-radius: 100% 15px 15px 100%;
        }

        .head.left:before,
        .head.left::after {
            left: 20%;
        }

        .head.down {
            border-radius: 15px 15px 100% 100%;
        }

        .head.down:before,
        .head.down::after {
            bottom: 35%;
        }

        .head.down:before {
            left: 20%;
            transform: rotate(45deg);
        }

        .head.down::after {
            right: 20%;
            transform: rotate(135deg);
        }

        .tail {
            background: #DAA942;
            border-radius: 100%;
        }

        .heart {
            position: relative;
            border: none;
        }

        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 50%;
            top: 10%;
            width: 55%;
            height: 80%;
            background: #B34159;
            border-radius: 50% 50% 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .stop {
            position: relative;
            border: none;
        }

        .stop:before,
        .stop:after {
            background: #333;
            content: "";
            height: 100%;
            left: 45%;
            position: absolute;
            width: 3px;
        }

        .stop:before {
            transform: rotate(45deg);
        }

        .stop:after {
            transform: rotate(135deg);
        }

        .head.stop {
            background: brown;
        }
    </style>
</head>

<body>
    <section class="setup">
        <label for="columns">Columns</label>
        <input type="number" name="columns" id="columns" min="5" max="15" value="10" placeholder="Colums">

        <label for="rows">Rows</label>
        <input type="number" name="rows" id="rows" min="5" max="15" value="10" placeholder="Rows">

        <button id="start">Start</button>
    </section>
    <div class="score">0</div>
    <section class="grid"></section>
    <script src="index.js"></script>
</body>

</html>
