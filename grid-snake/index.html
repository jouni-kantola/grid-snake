<html>

<head>

    <style>
        * {
            box-sizing: border-box;
            font-family: sans-serif;
        }

        .setup {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .setup * {
            margin-left: 10px;
        }

        .grid {
            display: grid;
            grid-gap: 4px;
            padding: 1rem;
            justify-content: center;
            align-content: center;
        }

        .cell {
            border: solid 1px #ddd;
            height: 2rem;
            border-radius: 5px;
            position: relative;
            transition: background-color 0.2s ease-out;
        }

        .head {
            background-color: greenyellow;
            border-radius: 0 12px 12px 0;
        }

        .head::after {
            position: absolute;
            content: ":";
            right: 5px;
            line-height: 100%;
            font-size: x-large;
            font-weight: bold;
            color: blue;
        }

        .tail {
            background: greenyellow;
        }

        .apple {
            background: red;
        }

        .rock {
            background: gray;
        }
    </style>
</head>

<body>
    <section class="setup">
        <label for="columns">Columns</label>
        <input type="number" name="columns" id="columns" min="5" max="15" value="10" placeholder="Colums">

        <label for="rows">Rows</label>
        <input type="number" name="rows" id="rows" min="5" max="15" value="10" placeholder="Rows">

        <button id="start">Start</button>
    </section>
    <section class="grid"></section>
    <script src="index.js"></script>
</body>

</html>
