<html>

<head>
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <label for="columns">Columns</label>
    <input type="number" name="columns" id="columns" min="5" max="15" value="10" placeholder="Colums">

    <label for="rows">Rows</label>
    <input type="number" name="rows" id="rows" min="5" max="15" value="10" placeholder="Rows">

    <input type="radio" id="vintage" name="game-style" value="vintage">
    <label for="vintage">Vintage</label>

    <input type="radio" id="hip" name="game-style" value="hip" checked>
    <label for="hip">Hip</label>

    <button id="start">Start</button>

    <div class="score">0</div>
    <div class="level">1</div>
    <section class="grid"></section>
    <script src="index.js"></script>
</body>

</html>
