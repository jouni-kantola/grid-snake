<html>

<head>

    <style>
        * {
            box-sizing: border-box;
        }

        .grid {
            display: grid;
            grid-gap: 4px;
        }

        .cell {
            border: solid 1px gray;
            height: 2rem;
            border-radius: 5px;
            position: relative;
        }

        .head {
            background: greenyellow;
            border-radius: 0 12px 12px 0;
        }

        .head::after {
            position: absolute;
            content: ":";
            right: 5px;
            line-height: 100%;
            font-size: x-large;
            font-weight: bold;
            color: blue;
        }

        .tail {
            background: greenyellow;
        }
    </style>
</head>

<body>
    <section>
        <label for="columns">Columns</label>
        <input type="number" name="columns" id="columns" min="10" max="100" value="10" placeholder="Colums">

        <label for="rows">Rows</label>
        <input type="number" name="rows" id="rows" min="10" max="100" value="10" placeholder="Rows">

        <button id="start">Start</button>
    </section>
    <section class="grid"></section>
    <script src="index.js"></script>
</body>

</html>
