<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <title>Grid Snake - Play Snake like it's 1999 in a 2020 way</title>
</head>

<body>
    <div class="game">
        <div class="setup">
            <input type="checkbox" id="configuration-toggle" class="configuration-toggle" checked>
            <label for="configuration-toggle"></label>
            <div class="configuration">
                <div class="grid-size">
                    <label for="columns">columns</label>
                    <input type="number" name="columns" id="columns" min="5" max="50" value="25">

                    <label for="rows">rows</label>
                    <input type="number" name="rows" id="rows" min="5" max="50" value="10">
                </div>
                <div class="activation">
                    <input type="radio" id="vintage" name="game-style" value="vintage">
                    <label for="vintage">vintage</label>

                    <input type="radio" id="hip" name="game-style" value="hip" checked>
                    <label for="hip">hip</label>

                    <button id="start">start</button>
                </div>
            </div>
        </div>

        <div class="level">1</div>
        <div class="score">0</div>

        <div class="grid"></div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
